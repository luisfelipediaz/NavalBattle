<table *ngIf="game" border="1" >
  <tr *ngFor="let indexY of counter(game.sizeInY);">
    <td [style.width]="((100/(game.sizeInX + 1)) + '%')">
      <div class="content">
        {{indexY + 1}}
      </div>
    </td>
    <td *ngFor="let num of counter(game.sizeInX); index as indexX"
      class="game-space"
      [class.my-turn]="myTurn"
      [style.width]="((100/(game.sizeInX + 1)) + '%')">
      <div class="content">
      </div>
    </td>
  </tr>
  <tr>
    <td></td>
    <td *ngFor="let letter of getArrayLettersTo(game.sizeInX); index as index">
      <div class="content">
        {{letter}}
      </div>
    </td>
  </tr>
</table>
